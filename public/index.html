        <section id="loginPage">
            <h1>Travel planner</h1>
            <p class="landingPage"style="margin-top:18px" style="margin-bottom:0">Like to travel but can't keep track.</p>
            <p class="landingPage" style="margin:-18px">Add all your travel plans in one app.</p>
            <form class="loginInfo"> 
                <div class="container">
                    <label for="usrname"></label>
                    <input type="text" placeholder="Username" class="username-login Info" name="usrname" required>

                    <label for="pwd"></label>
                    <input type="password" placeholder="Password" class="password Info" name="pwd" required>

                    <label for="remember"></label>
                    <input type="checkbox" class="checkbox-label" checked="checked" name="rememberMe">
                    <span class="checkbox-text">Remember me</span>

                    <button type="submit" id="sigbtn">Sign in</button>
                </div>
                <div class="container">
                    <!-- <p class="pwd"> <a href="#requestpwdPage">Forgot password?</a></p> -->
                    <p class="reg"><a href="#registerPage">Not Enrolled? Sign Up Now</a></p>
            </form>
        </section>

        <section id="registerPage">
            <h1>Register</h1>
            <form class="registerInfo">
                <div class="container">
                    <label for="firstname"></label>
                    <input type="text" class="firstname Info"placeholder="First Name" name="firstname" required>

                    <label for="lastname"></label>
                    <input type="text" class="lastname Info"placeholder="Last Name" name="lastname" required>    

                    <label for="usrname"></label>
                    <input type="text" class="regUsername Info"placeholder="Username" name="usrname" required>

                    <label for="pwd"></label>
                    <input type="password" class="regPassword Info"placeholder="Password" name="pwd" required>

                    <label for="email"></label>
                    <input type="text" class="email Info"placeholder="Email" name="email" required>

                    <label for="gender"> </label>
                    <input type="radio" name="gender" value="male"><span class="male">Male</span>
                    <input type="radio" name="gender" value="female"><span class="female">Female</span>

                    <div id="status">
                    <label for="status"> </label>
                    <input type="radio" name="status" value="single"> <span class="single">Single</span>
                    <input type="radio" name="status" value="married"><span class="married">Married</span>
                    <button type="submit" id="regbtn">Register</button>
                    </div>
                </div>
                <div class="container">
                    <p class="lgnin">Already have an account? <a href="#loginPage">Sign in</a>.</p>
                </div>
            </form>      
        </section>
